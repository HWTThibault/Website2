<body>
    <video autoplay muted loop id="myVideo">
        <source src="video/nomansky.mp4" type="video/mp4">
    </video>
      <header>
        <div class="content">
            <h1>About No Mans Sky</h1>
            <p>No Man's Sky is an action-adventure survival game played from a first or third person perspective that allows players to engage in four principal activities: exploration, survival, combat, and trading.</p>
            <button id="myBtn" onclick="myFunction()">Pause</button>
          </div>
      </header>

      <nav>
        <div class="dropdown">
            <span class="hold">=></span>

            </div>
          </div>
      </nav>
      <script>
      var video = document.getElementById("myVideo");
      var btn = document.getElementById("myBtn");
      
      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
      </script>
